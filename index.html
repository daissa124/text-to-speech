<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech</title>
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
</head>
<body>
    <h1>Click the button to hear text</h1>
    <p id="text">This is an example of text-to-speech functionality.</p>
    <button onclick="responsiveVoice.speak(document.getElementById('text').innerText);">
        Read Aloud
    </button>
</body>
</html>
